<!-- 
Pristine: {{ roomsForm.pristine | json }}
  <p></p>
Dirty: {{ roomsForm.dirty | json }}
  <p></p>
Valid: {{ roomsForm.valid | json }}
  <p></p>
Invalid: {{ roomsForm.invalid | json }}
  <p></p>
Value: {{ roomsForm.value | json }} -->

<div *ngIf="successMessage !== ''" class="alert alert-success">
  {{ successMessage }}
</div>

<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">

  <div class="form-group">
    <!-- <label for="roomType">Room type</label> -->
    <input
      required
      class="form-control"
      type="text"
      name="roomType"
      [(ngModel)] = "room.roomType"
      placeholder="Room type"
      [ngModelOptions]="{ updateOn: 'blur' }">
  </div>
  <p></p>

  <div class="form-group">
    <input
      #roomAmenities="ngModel"
      required
      minlength="5"
      maxlength="20"
      class="form-control"
      type="text"
      name="amenities"
      [(ngModel)] = "room.amenities"
      placeholder="Amenities">
  </div>
  <p></p>
  <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">
    Amenities has to be minimum 5 characters long
  </div>

  <div *ngIf="roomAmenities.dirty && roomAmenities.errors?.['required']">
    Please provide the amenities
  </div>

  <div class="form-group">
    <input
      required
      class="form-control"
      type="text" name="photos"
      [(ngModel)]="room.photos"
      placeholder="Photos">
  </div>
  <p></p>

  <div class="form-group">
    <input
      required
      class="form-control"
      type="number"
      name="price"
      [(ngModel)] = "room.price"
      placeholder="Price">
  </div>
  <p></p>

  <div class="form-group">
    <input
      required
      class="form-control"
      type="datetime"
      name="checkinTime"
      [(ngModel)] = "room.checkinTime"
      placeholder="Checkin time">
  </div>
  <p></p>

  <div class="form-group">
    <input
      required
      class="form-control"
      type="datetime"
      name="checkoutTime"
      [(ngModel)] = "room.checkoutTime"
      placeholder="Checkout time">
  </div>
  <p></p>

  <div class="form-group">
    <input
      required
      min="1"
      max="5"
      class="form-control"
      type="number"
      name="rating"
      [(ngModel)] = "room.rating"
      placeholder="Rating">
  </div>
  <p></p>

  <div>
    <button
      [disabled]="roomsForm.invalid"
      class="btn btn-primary"
      type="submit">Add room</button>
  </div>

</form>
